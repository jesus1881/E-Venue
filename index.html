<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/reset.css"/>
  <title> E-Venue</title>
  </head>

  <body>
  <!--navigation-->
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
        <span class="mdc-top-app-bar__title">E-Venue</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
      </section>
    </div>
  </header>
 
  <!--hero-->
  
    <section class="hero">
      <!--call to action-->

      <div class="">
        <h2>Good memories are a click away.</h2>
        <p>Check out what's going on around you.</p>
      </div>
      <div>
        <h2>Find Your next event!</h2>
        <p>Where to go... where to go...</p>
        <form>
          <label for="country">Country</label>
          <input type="text" for="country" class="">

          <label for="city">City</label>
          <input form="city" type="text" id="city" class="">
  
          <label for="zip" id="zip">Zip code</label>
          <input for="zip" id="zip" type="number" class="" maxlength="5">
          
          <label for="event-date">Pick a date:</label>
          <input for="event-date" id="date" type="date" class="">
        </form>

        <form>
          <p>Are you 21+?</p>
          <span class="">
            <input type="radio" name="age-confirm" id="age-yes">
            <label for="age-yes">Yes</label>
          </span>
          <span class="">
            <input type="radio" name="age-confirm" id="age-no">
            <label for="age-no">No</label>
          </span>
          <br>
         
          <button class="mdc-button mdc-button--raised">
            <span class="mdc-button__label">Contained Button</span>
          </button>
        </form>
        
      </div>
    </section>

  <main>
    <!--find/upcoming event section-->
    <section id="event-list">
      <div>
      <h3>Here's whats going on around you.</h3>
      </div>
    </section>

    <!--about us section-->
    <section id="about-us">
      <h3>Why we do it.</h3>

    </section>
    <!--contact  section-->
    <section id="contact-us">
      <h3>Something on your mind? Let us know.</h3>

    </section>

  <div id="main"></div>
  <div id="form"></div>
  <div id="pets"></div>
  <div id="map"></div>
  </main>
  
  <footer>&copy; 2022 Event Match Co. </footer>

  <script src="./assets/js/map.js"></script>
  <script src="./assets/js/pets.js"></script>
  <script src="./assets/js/form.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
