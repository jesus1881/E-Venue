<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/reset.css"/>
  <title>E-Venue</title>
  </head>

  <body>
  <!--navigation-->
  <header id="nav-bar" class="mdc-top-app-bar mdc-top-app-bar--short ">
    <div class="mdc-top-app-bar__row">
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
     <span  class="mdc-top-app-bar__section mdc-top-app-bar__section--align-center">
      <h1 id="title"class="mdc-top-app-bar__title">E-Venue</h1>
     </span>
      </div>
  </header>
<main class="mdc-top-app-bar--short-fixed-adjust">
  <!--hero-->
  <section class="" id="hero">
  <div id="form" class="mdc-card mdc-card--outlined ">
      <!--call to action-->
      <div class="good-title mdc-card mdc-card__content">
        <h2>Good memories are a click away.</h2>
        <p>Check out what's going on around you.</p>
      </div>
      <div class="mdc-card mdc-card__content">
        <h2>Find Your next event!</h2>
        <p>Where to go... where to go...</p>
        <form class="">
          <label for="city">City</label>
          <input form="city" type="text" id="city" class="mdc-text-field mdc-text-field--filled">
          <label for="zip" id="zip">Zip code</label>
          <input type="number" class="mdc-text-field mdc-text-field--filled" maxlength="5">
          <div id="age-radio">
          <p>Are you 21+?</p>
          <div id="radio-btns">
            <input type="radio" name="age-confirm" id="age-yes">
            <label for="age-yes">Yes</label>
            <input class="" type="radio" name="age-confirm" id="age-no">
            <label for="age-no">No</label>
          </div>
          </div>
          <label for="event-date">Pick a date:</label>
          <input for="event-date" id="date" type="date"  class="mdc-text-field">
          <div id="find-btn">
          <button type="submit" class="mdc-button mdc-button--raised">Find Event</button>
          </div>
        </div>
        </div>
      </form>
  </div>
</section>
</main>
<div class="mdc-layout-grid">
    <!--find/upcoming event section-->
    <div class="mdc-layout-grid ">
    <section id="event-list">
      <div class="mdc-layout-grid ">
      <h3 class="mdc-list-group__subheader">Here's whats going on around you.</h3>
      </div>
    </section>
    </div>
  </div>
    <!--about us section-->
    <section id="about-us">
      <h3 class="mdc-list-group__subheader">Why we do it.</h3>

    </section>
    <!--contact  section-->
    <section id="contact-us">
      <h3 class="mdc-list-group__subheader">Something on your mind? Let us know.</h3>

    </section>

    
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/map.js"></script>
  <script src="./assets/js/events.js"></script>
  <script src="./assets/js/form.js"></script>
  <script src="./assets/js/main.js"></script>

  <footer>&copy; 2022 Event Match Co. </footer>
</body>
</html>
